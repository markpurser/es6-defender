<html>
<head>
    <meta charset="UTF-8">
    <title>ES6 Defender</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        #render-canvas { border:1px solid #ccc }
    </style>

</head>
<body onload="init();">
    <canvas id="render-canvas"></canvas>

    <script src="js/vendor/pixi-4.4.1.min.js"></script>
    <script src="js/vendor/input.js"></script>
    <script src="js/es6-defender.min.js"></script>

    <script>
        function init()
        {
            var viewWidth = 128, viewHeight = 96;

            var fastTextMode = new FastTextMode;
            fastTextMode.init({
                renderCanvas: document.getElementById("render-canvas"),
                renderCanvasSize: {width: 1100, height: 900},
                viewWidth: viewWidth,
                viewHeight: viewHeight
            })
            .then(function() {
                keyboard = new Keyboard();
                playerX = 0;
                playerY = 0;
                t = 0;

                var sound = function(type) {
                    var file = '';
                    switch(type) {
                        case '1up':   file = 'assets/sound/1up.wav';   break;
                        case 'boom':  file = 'assets/sound/boom.wav';  break;
                        case 'coin':  file = 'assets/sound/coin.wav';  break;
                        case 'death': file = 'assets/sound/death.wav'; break;
                        case 'zap':   file = 'assets/sound/zap.wav';   break;
                    }
                    var audio = new Audio(file);
                    audio.play();
                }

                sound('1up');

                var spaceLatch = 0;
                var pauseLatch = 0;
                var soundLatch = 0;
                var paused = false;
                var soundOn = false;

                function animate()
                {
                    var input = {updown: 0, leftright: 0, fire: 0};

                    if(keyboard.isKeyPressed(Keyboard.KEYS.UP))
                    {
                        input.updown = -1;
                    }

                    if(keyboard.isKeyPressed(Keyboard.KEYS.DOWN))
                    {
                        input.updown = 1;
                    }

                    if(keyboard.isKeyPressed(Keyboard.KEYS.LEFT))
                    {
                        input.leftright = -1;
                    }

                    if(keyboard.isKeyPressed(Keyboard.KEYS.RIGHT))
                    {
                        input.leftright = 1;
                    }

                    if(spaceLatch == 1)
                    {
                        if(!keyboard.isKeyPressed(Keyboard.KEYS.SPACE)) spaceLatch = 0;
                    }

                    if(keyboard.isKeyPressed(Keyboard.KEYS.SPACE) && spaceLatch == 0)
                    {
                        input.fire = 1;
                        spaceLatch = 1;
                    }

                    if(pauseLatch == 1)
                    {
                        if(!keyboard.isKeyPressed(Keyboard.KEYS.P)) pauseLatch = 0;
                    }

                    if(keyboard.isKeyPressed(Keyboard.KEYS.P) && pauseLatch == 0)
                    {
                        paused = !paused;
                        pauseLatch = 1;
                    }

                    if(soundLatch == 1)
                    {
                        if(!keyboard.isKeyPressed(Keyboard.KEYS.S)) soundLatch = 0;
                    }

                    if(keyboard.isKeyPressed(Keyboard.KEYS.S) && soundLatch == 0)
                    {
                        soundOn = !soundOn;
                        soundLatch = 1;
                    }

                    if(!paused) {
                        var soundPlayer = function(){};
                        if(soundOn) soundPlayer = sound;

                        doGame(fastTextMode, viewWidth, viewHeight, input, soundPlayer, t++, false);

                        fastTextMode.setString(viewWidth - 40, 2, 'p - pause game');

                        if(soundOn) fastTextMode.setString(viewWidth - 20, 2, 's - sound off');
                        else        fastTextMode.setString(viewWidth - 20, 2, 's - sound on ');

                        fastTextMode.setString(5, viewHeight - 1, 'Code by Mark Purser.  Classic Defender by Williams.  Sounds by ChipTone, SFB Games.  Pixi.js by Mathew Groves, Chad Engler.');

                        fastTextMode.render();
                    }

                    requestAnimationFrame(animate);
                }

                requestAnimationFrame(animate);
            });
        }
    </script>

</body>
</html>
